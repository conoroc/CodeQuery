<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang='en'>
<head>
    <title> Code Puzzles</title>
    <meta http-equiv='content-type' content='text/html; charset=utf-8'/>

    <link type='text/css' href="bootstrap.css" rel='stylesheet'>
    <link type='text/css' href='Styles/code.css' rel='stylesheet'/>
    <link type='text/css' href='Styles/quiz2.css' rel='stylesheet'/>

    <script type='text/javascript' src='JS/jquery-1.9.1.js'></script>

    <script type='text/javascript' src='JS/jquery-ui-1.10.2.custom.js'></script>

    <script type="text/javascript" src="JS/render.js"></script>
    <script type='text/javascript' src='JS/puzzle2.js'></script>


</head>

<body>
<header class='text-center'>
    <h1>CODEQUERY</h1>
</header>
<div id="wrapper" class="container-fluid">

    <div class="row-fluid">

        <div id="side" class="span2 well">
            <a id="helpme" class="btn btn-success" href="#">Give Me A Hint!</a>

            <h3>Your Score</h3><h4><p id="showscore">0</p> </h4>
        </div>
        <div id="main" class="well-large span9 offset1">
            <div class="row">

                <h4 class="text-center">QUIZ</h4>

            </div>
            <div id="content">

            </div>
        </div>
    </div>
</div>
<div>
    <div id="questions">


        <div id="quiz1">

            <div class="drag">
                <div class="piece-drag pull-left">
                    <div class="piece" id="i-piece1">
                        <img class="puzpiece" src="Pics/i-piece1.png"/>
                    </div>
                    <div class="piece" id="i-piece2">
                        <img class="puzpiece" src="Pics/i-piece2.png"/>
                    </div>

                    <div class="piece" id="i-piece3">
                        <img class='puzpiece' src="Pics/i-piece3.png"/>
                    </div>
                </div>
                <div class="help pull-left">
                    <div class="well-small"><h5>"Alt" is usually used in an image tag</h5></div>
                </div>


                <div class="place-drop pull-right">
                    <img src="Pics/gravatar.png">

                    <div class="holder" id="s-piece1"
                         style="width:71px; height:16px; position:absolute;  top:56px; left:306px;">
                    </div>
                    <div class="holder" id="s-piece2"
                         style="width:106px; height:17px; position:absolute;  top:73px; left:154px;">
                    </div>
                    <div class="holder" id="s-piece3"
                         style="width:124px; height:17px; position:absolute;  top:146px; left:234px;">
                    </div>
                </div>


            </div>

        </div>
    </div>

    <audio id="yee">
        <source src="yee.mp3">
    </audio>
    <audio id="cheers">
        <source src="cheer.mp3">
    </audio>
</div>
</body>
</html>
